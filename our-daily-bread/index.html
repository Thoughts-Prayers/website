<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Our Daily Bread • Thoughts & Prayers Foundation</title>
  <meta name="description" content="Play Our Daily Bread, the daily picture puzzle from the Thoughts & Prayers Foundation." />
  <meta name="theme-color" content="#DAA520" />
  <meta name="color-scheme" content="light dark" />
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Our Daily Bread: Daily Picture Game" />
  <meta property="og:description" content="Play Our Daily Bread, the daily picture puzzle from the Thoughts & Prayers Foundation." />
  <meta property="og:url" content="https://thoughtsandprayersfoundation.org/our-daily-bread/" />
  <meta property="og:image" content="https://thoughtsandprayersfoundation.org/our-daily-bread/assets/og-image.png?v=20250219" />
  <meta property="og:image:alt" content="Our Daily Bread — Come back tomorrow for fresh bread." />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Our Daily Bread • Thoughts & Prayers Foundation" />
  <meta name="twitter:description" content="Play Our Daily Bread, the daily picture puzzle from the Thoughts & Prayers Foundation." />
  <meta name="twitter:image" content="https://thoughtsandprayersfoundation.org/our-daily-bread/assets/og-image.png?v=20250219" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/main.css" />
</head>
<body>
  <header class="app-header">
    <div class="branding">
      <a class="home-link" href="/">Thoughts &amp; Prayers Foundation</a>
      <h1>Our Daily Bread</h1>
      <p class="tagline">A contemplative picture puzzle to start your day with Scripture.</p>
    </div>
    <div class="header-actions">
      <div class="difficulty-control">
        <label for="difficulty">Difficulty</label>
        <select id="difficulty" name="difficulty" aria-label="Select puzzle difficulty"></select>
      </div>
      <div class="hud">
        <span class="hud-label">Moves</span>
        <span id="moves" class="hud-value">0</span>
        <span id="status" class="status" aria-live="polite"></span>
      </div>
    </div>
  </header>

  <main class="app-main">
    <p id="habit-cta" class="habit-cta" hidden>Come back tomorrow for a fresh puzzle and fresh bread.</p>
    <div class="puzzle-frame">
      <div id="puzzle" aria-label="Picture puzzle" role="application"></div>
    </div>
    <div class="share-actions" hidden>
      <button type="button" id="share" disabled>Share results</button>
    </div>
  </main>

  <footer class="app-footer">
    <p class="footer-copy">&copy; 2025 Thoughts &amp; Prayers Foundation, Inc.</p>
  </footer>

  <script type="module" src="./src/main.js"></script>
</body>
</html>
