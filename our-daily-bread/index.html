<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Our Daily Bread â€¢ Thoughts & Prayers Foundation</title>
  <meta name="description" content="Play Our Daily Bread, the daily picture puzzle from the Thoughts & Prayers Foundation." />
  <meta name="theme-color" content="#DAA520" />
  <meta name="color-scheme" content="light dark" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/main.css" />
</head>
<body>
  <header class="app-header">
    <div class="branding">
      <a class="home-link" href="/">Thoughts &amp; Prayers Foundation</a>
      <h1>Our Daily Bread</h1>
      <p class="tagline">A contemplative picture puzzle to start your day with Scripture.</p>
    </div>
    <div class="header-actions">
      <div class="hud">
        <span class="hud-label">Moves</span>
        <span id="moves" class="hud-value">0</span>
        <span id="status" class="status" aria-live="polite"></span>
      </div>
    </div>
  </header>

  <main class="app-main">
    <p id="habit-cta" class="habit-cta" hidden>Come back tomorrow for a fresh puzzle and fresh bread.</p>
    <div class="puzzle-frame">
      <div id="puzzle" aria-label="Picture puzzle" role="application"></div>
    </div>
  </main>

  <footer class="app-footer">
    <p class="footer-copy">&copy; 2025 Thoughts &amp; Prayers Foundation, Inc.</p>
  </footer>

  <div class="app-reset">
    <button type="button" id="reset">Reset puzzle</button>
  </div>

  <script type="module" src="./src/main.js"></script>
</body>
</html>
